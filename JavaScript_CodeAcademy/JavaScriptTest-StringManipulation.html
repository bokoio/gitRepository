<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body{font-size: 1.6em}
       .hidden{display: none;}
       .show{display: inline !important;}
      button {
      	border: : 2px solid black; background: : #E5E4E2;
      	font-size: .5em; font-weight: : bold; color:  black;
      	padding: .8em 2em;
      	margin-top: .4em;
      }
    </style>

    <title>Coordenação Centuria - Vale do Amanhecer</title>
</head>
<body>
<script>
	var strToStyle = "Random String!"

	document.write("Big : ",strToStyle.big(), "<br />");
	document.write("Bold : ",strToStyle.bold() ,"<br />");
	document.write("Font color : ",strToStyle.fontcolor("blue")  ,"<br />");
    document.write("Font Size: ",strToStyle.fontsize("9em")  ,"<br />");
    document.write("Font Italics: ",strToStyle.italics()  ,"<br />");
    document.write("Link Google : ",strToStyle.link("http://google.com")  ,"<br />");
    document.write("Font Small : ",strToStyle.small(), "<br />");
    document.write("Font Strike : ",strToStyle.strike()  ,"<br />");
    document.write("Font Sub : ",strToStyle.sub()  ,"<br />");
    document.write("Font Sup : ",strToStyle.sup()  ,"<br />");

</script>
</body>
</html>
